    <body>
        <!-- Termina la definición del menú -->
        <div class="container">
            <div class="row">
               
                <div class="col-12">
                    <h1>CONTACTO</h1>
                </div>
                <div class="col-12">
                    <form method="POST" action="contacto.php">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input name="nombre" required type="text" id="nombre"
                                class="form-control" placeholder="Tu nombre" required="">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input name="correo" required type="email" id="correo"
                                class="form-control" placeholder="Tu correo electrónico" required="">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea required placeholder="Escribe tu mensaje"
                                class="form-control" name="mensaje" id="mensaje"
                                cols="30" rows="5" required=""></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn-success btn" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
